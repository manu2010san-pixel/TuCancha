<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuCancha - San Rafael</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendEmailVerification, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // CONFIGURACIÓN: REEMPLAZA CON TUS DATOS DE FIREBASE CONSOLE
        const firebaseConfig = {
            apiKey: "TU_API_KEY_REAL",
            authDomain: "tucancha-58841.firebaseapp.com",
            projectId: "tucancha-58841",
            storageBucket: "tucancha-58841.appspot.com",
            messagingSenderId: "588417758908",
            appId: "TU_APP_ID_REAL"
        };

        const app = initializeApp(firebaseConfig);
        window.auth = getAuth(app);
        window.db = getFirestore(app);
        window.createUser = createUserWithEmailAndPassword;
        window.signIn = signInWithEmailAndPassword;
        window.sendEmailVerif = sendEmailVerification;
        window.sendResetEmail = sendPasswordResetEmail;
        window.doc = doc; window.setDoc = setDoc; window.getDoc = getDoc;
    </script>
</head>
<body>

<header id="app-header">
    <button id="btn-atras-global" class="btn-atras" onclick="navegarAtras()" style="visibility: hidden;">
        <i class="fas fa-arrow-left"></i>
    </button>
    <div class="logo-container" id="logo-trigger" onclick="trucoAdmin()">
        <i class="fas fa-futbol"></i> TuCancha
    </div>
    <div id="indicador-rol" class="badge-rol">INICIO</div>
</header>

<div class="container">
    
    <div id="view-inicio" class="view">
        <div class="welcome-content card-field">
            <div class="logo-hero"><i class="fas fa-futbol fa-4x"></i><h1>TuCancha</h1></div>
            <p style="font-weight: 800;">SAN RAFAEL, MENDOZA</p>
            <div class="selector-roles">
                <button class="card-role card-field" onclick="cambiarVista('view-jugador-market', 'JUGADOR')">
                    <i class="fas fa-running fa-2x"></i><span>Jugador</span>
                </button>
                <button class="card-role card-field" onclick="cambiarVista('view-propietario-acceso', 'PROPIETARIO')">
                    <i class="fas fa-whistle fa-2x"></i><span>Propietario</span>
                </button>
            </div>
        </div>
    </div>

    <div id="view-propietario-acceso" class="view" style="display: none;">
        <div class="setup-card card-field">
            <h2>Acceso Propietarios</h2>
            <button class="btn-dark-green" onclick="cambiarVista('view-propietario-login')">Ingresar</button>
            <button class="btn-outline" onclick="cambiarVista('view-propietario-registro')">Nuevo Registro</button>
        </div>
    </div>

    <div id="view-propietario-login" class="view" style="display: none;">
        <div class="setup-card card-field">
            <h2>Ingresar</h2>
            <input type="email" id="login-email" placeholder="Email">
            <input type="password" id="login-pass" placeholder="Contraseña">
            <button class="btn-dark-green" onclick="loginPropietario()">Entrar</button>
            <p class="link-text" onclick="cambiarVista('view-propietario-reset')">¿Olvidaste tu contraseña?</p>
        </div>
    </div>

    <div id="view-propietario-registro" class="view" style="display: none;">
        <div id="step-1" class="setup-card card-field">
            <h3>Paso 1: Email</h3>
            <input type="email" id="reg-email" placeholder="tu@email.com">
            <button class="btn-dark-green" onclick="validarPaso(1, 2)">Siguiente</button>
        </div>
        <div id="step-2" class="setup-card card-field" style="display: none;">
            <h3>Paso 2: Contraseña</h3>
            <input type="password" id="reg-pass" placeholder="Mínimo 6 caracteres">
            <button class="btn-dark-green" onclick="validarPaso(2, 3)">Siguiente</button>
        </div>
        <div id="step-3" class="setup-card card-field" style="display: none;">
            <h3>Paso 3: Complejo</h3>
            <input type="text" id="reg-nombre" placeholder="Nombre del Complejo">
            <input type="number" id="reg-cantidad" placeholder="¿Cuántas canchas?">
            <button class="btn-dark-green" onclick="validarPaso(3, 4)">Siguiente</button>
        </div>
        <div id="step-4" class="setup-card card-field" style="display: none;">
            <h3>Paso 4: Cobros</h3>
            <input type="text" id="reg-billetera" placeholder="Alias o CBU">
            <button class="btn-dark-green" onclick="finalizarRegistro()">Finalizar</button>
        </div>
    </div>

    <div id="view-jugador-market" class="view" style="display: none;">
        <div class="marketplace-header"><h2>Canchas en San Rafael</h2></div>
        <div id="market-list"></div>
    </div>

    <div id="view-jugador-detalle" class="view" style="display: none;">
        <div class="detalle-img" id="det-img"></div>
        <div class="detalle-info card-field">
            <h2 id="det-nombre">Nombre</h2>
            <div class="calendar-grid">
                <div class="time-slot card-field available" onclick="seleccionarTurno(this)">19:00</div>
                <div class="time-slot card-field available" onclick="seleccionarTurno(this)">21:00</div>
            </div>
            <button class="btn-dark-green" onclick="reservarWhatsApp()">RESERVAR POR WHATSAPP</button>
        </div>
    </div>

    <div id="view-admin-gilda" class="view" style="display: none;">
        <div class="admin-card card-field">
            <h2>Panel Admin Gilda</h2>
            <h1 id="txt-gilda" style="color: #1B5E20; font-size: 3rem;">$0</h1>
            <button class="btn-outline" onclick="location.reload()">Cerrar</button>
        </div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
