<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuCancha - San Rafael</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- BUSCA ESTOS DATOS EN TU CONSOLA DE FIREBASE ---
        const firebaseConfig = {
            apiKey: "TU_API_KEY_AQUÍ", 
            authDomain: "tu-proyecto.firebaseapp.com",
            projectId: "tu-proyecto",
            storageBucket: "tu-proyecto.appspot.com",
            messagingSenderId: "0000000000",
            appId: "1:0000000000:web:00000000"
        };
        // ---------------------------------------------------

        const app = initializeApp(firebaseConfig);
        window.auth = getAuth(app);
        window.db = getFirestore(app);
        window.createUser = createUserWithEmailAndPassword;
        window.signIn = signInWithEmailAndPassword;
        window.sendEmailVerif = sendEmailVerification;
        window.doc = doc; window.setDoc = setDoc; window.getDoc = getDoc;
    </script>
</head>
<body>

<header id="app-header" style="display: none;">
    <div class="logo-container" id="logo-trigger" onclick="trucoAdmin()">
        <i class="fas fa-futbol"></i> TuCancha
    </div>
    <div id="indicador-rol" class="badge-rol"></div>
</header>

<div class="container">
    
    <div id="view-inicio" class="view-inicial">
        <div class="welcome-content">
            <div class="logo-hero"><i class="fas fa-futbol fa-4x"></i><h1>TuCancha</h1></div>
            <div class="selector-roles">
                <button class="card-role" onclick="seleccionarRol('cliente')"><i class="fas fa-user-running fa-2x"></i><span>Jugador</span></button>
                <button class="card-role" onclick="seleccionarRol('dueno')"><i class="fas fa-whistle fa-2x"></i><span>Dueño</span></button>
            </div>
        </div>
    </div>

    <div id="view-dueno-acceso" class="view" style="display: none;">
        <div id="selector-acceso" class="setup-card">
            <h2>Gestión de Canchas</h2>
            <button class="btn-primary" onclick="mostrarLogin()">Ingresar</button>
            <button class="btn-primary" style="background:#2c3e50; margin-top:10px;" onclick="mostrarRegistro()">Nuevo Complejo</button>
        </div>

        <div id="form-login" class="setup-card" style="display: none;">
            <h2>Entrar</h2>
            <input type="email" id="login-email" placeholder="Email">
            <input type="password" id="login-pass" placeholder="Contraseña">
            <button class="btn-primary" onclick="loginDueno()">Ingresar al Panel</button>
        </div>

        <div id="flujo-registro" style="display: none;">
            <div id="step-1" class="setup-card">
                <h3>Paso 1: Email</h3>
                <input type="email" id="owner-email" placeholder="email@ejemplo.com">
                <button class="btn-primary" onclick="nextStep(2)">Continuar</button>
            </div>
            <div id="step-2" class="setup-card" style="display: none;">
                <h3>Paso 2: Confirmación</h3>
                <p>Al finalizar te enviaremos un link de verificación.</p>
                <input type="text" placeholder="Código visual" class="code-input">
                <button class="btn-primary" onclick="nextStep(3)">Siguiente</button>
            </div>
            <div id="step-3" class="setup-card" style="display: none;">
                <h3>Paso 3: Seguridad</h3>
                <input type="password" id="owner-pass" placeholder="Contraseña">
                <button class="btn-primary" onclick="nextStep(4)">Definir</button>
            </div>
            <div id="step-4" class="setup-card" style="display: none;">
                <h3>Paso 4: Complejo</h3>
                <input type="text" id="complex-name" placeholder="Nombre del Complejo">
                <input type="number" id="complex-qty" placeholder="Número de canchas">
                <button class="btn-primary" onclick="finalizarRegistroReal()">Finalizar y Verificar</button>
            </div>
        </div>
    </div>

    <div id="view-dueno-menu" class="view" style="display: none;">
        <div class="menu-grid">
            <button class="menu-item" onclick="abrirSeccion('config')"><i class="fas fa-cog"></i><span>Ajustes</span></button>
            <button class="menu-item" onclick="abrirSeccion('reservas')"><i class="fas fa-calendar-alt"></i><span>Turnos</span></button>
            <button class="menu-item" onclick="abrirSeccion('pagos')"><i class="fas fa-wallet"></i><span>Pagos</span></button>
        </div>
        <div id="sec-pagos" class="seccion-detalle" style="display: none;">
            <div class="panel-stats"><p>Ganancias Netas</p><h2 id="ganancia-total">$0</h2></div>
            <button class="btn-primary" onclick="volverMenu()">Volver</button>
        </div>
    </div>

    <div id="view-cliente" class="view" style="display: none;">
        <div class="marketplace-header"><h2>San Rafael</h2></div>
        <div id="pedidosya-list"></div>
    </div>

    <div id="view-admin-gilda" class="view" style="display: none;">
        <div class="admin-panel-card">
            <h2>Panel Gilda Mariana</h2>
            <div class="admin-stats">
                <div class="stat-item"><p>Comisión 5% Total</p><h1 id="plata-gilda">$0</h1></div>
            </div>
            <button class="btn-primary" onclick="location.reload()">Cerrar</button>
        </div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
